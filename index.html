<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Password Creator</title>

</head>   

<body>
    <div class="container">
        <h1> Password Creator</h1>
        <div class="result-container"> 
            <span id="result"></span>
            <button class="btn btnClipboard" id="clipboard">
            </button>   
        </div>
        <div class="settings">
            <div class="setting">
                <label for ="length">Password length 4-20</label>
                <input type="number" id="length" min="4" max="20" value="4" />                                       
            </div>
            <div class="setting">
                <label for="uppercase"> Add Uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />            
            </div> 
            <div class="setting" >
                <label for ="lowercase"> Add Lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div> 
            <div class="setting">
                <label for="numbers"> Add Numbers</label>
                <input type="checkbox" id="numbers" checked />            
            </div> 
            <div class="setting">
                <label for="symbols"> Add Symbols</label>
                <input type="checkbox" id="symbols" checked />            
            </div>
        </div>
        <button class="btn btn-large" id="create">
            Create Password 
        </button>
    </div>

    <footer class="footer"> copyright by Kristie Blankenship 2021 
        </footer>

    <script src="javascript.js"></script>
    </body>    
</html>
